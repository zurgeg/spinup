  <h1>LibSpinup</h1>
  <p>LibSpinup allows you to create, start and manage Spinup VMs easily. Spinup VMs are stored in a single set location so they can be started by other VM managers.</br>Additionally, LibSpinup will soon allow for multiple VMs to be created off of 1 SpinUpFile.</p>
